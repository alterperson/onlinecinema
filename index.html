<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MethEd Cinema - онлайн кинотеатр</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo"> <span class="header__logo-primary">Methed</span> Cinema </a>

        <form class="header__search-form" action="#">
          <input class="header__search-input" type="seacrh" placeholder="Поиск" required />
        </form>

        <button class="header__burger-btn" aria-label="Открыть меню">
          <svg class="header__burger-svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.94403 9.8959H34.6564" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M28.0537 19.8H4.94403" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M4.94403 29.7041H21.4509" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="film-week">
        <div class="container film-week__container">
          <img src="images/duna.jpg" alt="Постер фильма 'Дюна'" class="film-week__poster" />
          <h2 class="film-week__title">Дюна</h2>
          <p class="film-week__tagline">За пределами страха ждёт судьба</p>
          <button class="film-week__watch-btn">Смотреть фильм</button>
          <a href="#" class="film-week__watch-trailer" aria-label="Смотреть трейлер"></a>
        </div>
        <!-- /.container film-week__container -->
      </section>

      <section class="other-films">
        <div class="container">
          <h2 class="other-films__title">
            Другие фильмы
            <span class="other-films__title-add">на Methed Cinema</span>
          </h2>

          <ul class="other-films__list">
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/shang_chi.jpg" alt="Постер: Shang Chi" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/free_guy.jpg" alt="Постер: Главный Герой" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/addams_family.jpg" alt="Постер: Семейка Адамс" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/no_timeto_die.jpg" alt="Постер: Не время умирать" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/matrix.jpg" alt="Постер: Матрица" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/spiderman.jpg" alt="Постер: Человек-паук" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/infinite.jpg" alt="Постер: Бесконечность" class="other-films__image" />
              </a>
            </li>
            <li class="other-films__item">
              <a href="" class="other-films__link">
                <img src="images/eternals.jpg" alt="Постер: Вечные" class="other-films__image" />
              </a>
            </li>
          </ul>
          <button class="other-films__btn">Выбрать, что посмотреть</button>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
